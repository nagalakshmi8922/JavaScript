<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ar=[10,20,30,40,50];
        /*ForEach */
        let array1 = ar.forEach(function(key,index,array){
          console.log(key,index,array);
            return array;
        });
        /*foreach does't return anything */
        console.log(array1); //undefined

        /*Map*/

        let array2 = ar.map(function(key,index,array){
            console.log(key,index,array);
            return key*2;

        });
        console.log(array2); //map returns a new array 

        //map is used when we want to return a new array with the manipulations on the existing array.
    </script>
</body>
</html>
