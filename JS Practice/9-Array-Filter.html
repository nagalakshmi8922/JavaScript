    <script>
        var ar=[10,31,20,30,40,17];
        var filter_ar= ar.filter(function(element)
            {
                if(element%2 == 0){
                    return false;
                }
                else{
                    return true;
                }
             })
             //Filter returns the new array with true condition
        console.log(filter_ar);
    </script>
