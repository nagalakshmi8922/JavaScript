<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
  <script>
  //primitive datatypes
    var a=1;
    console.log("variable is:"+" "+a+" and Datatype is:" +typeof(a))
    var a="example";
     console.log("variable is:"+" "+a+" Datatype is:" +typeof(a));
      var a=false;
     console.log("variable is:"+" "+a+" Datatype is:" +typeof(a));
     var a=undefined;
     console.log("variable is:"+" "+a+" Datatype is:" +typeof(a));
     var a=null;
     console.log("variable is:"+" "+a+" Datatype is:" +typeof(a));
     //non-primitive datatypes
     var b=[1,2,3]
     console.log("variable is:"+" "+b+" Datatype is:" +typeof(b))
     var b={1:"abc",2:"bcd",3:"jfh"}
     console.log("variable is:"+" "+b+" Datatype is:" +typeof(b))
  </script>
  </body>
</html>
