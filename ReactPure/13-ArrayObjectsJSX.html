<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="obj_div"></div>
    <div id="obj_div1"></div>
    <div id="table_div"></div>
   

    <script type="text/babel">
         let obj=[{
                firstName: "John",
                lastName: "Doe",
                salary: "1000000"
                },
                {
                    firstName: "Alexander",
                    lastName: "Bossibly",
                    salary: "200000"
                }]

        let obj1=<div>{obj[0].firstName},{obj[1].firstName}</div>
        
        let obj_holder= <div>
                            {
                               obj.map((ele)=>{return (<ul> <li>{ele.firstName.toUpperCase()}</li>
                                                            <li>{ele.lastName}</li>
                                                            <li>{ele.salary}</li>
                                                      </ul>)})
                            }
                        </div>

        let table_holder =<div>
                            {
                                obj.map((ele)=>{return <table border='2'>
                                    <tr>
                                    <td>{ele.firstName}</td>
                                    <td>{ele.lastName}</td>
                                    <td>{ele.salary}</td>
                                </tr>
                                    </table>})
                               
                            }
                          </div>
                        
        ReactDOM.render(obj1,document.getElementById("obj_div"));               
        ReactDOM.render(obj_holder,document.getElementById("obj_div1"));
        ReactDOM.render(table_holder,document.getElementById("table_div"));

    </script>
    
</body>
</html>
